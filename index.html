<!DOCTYPE html>
<html>

<head>
    <title>Film Finder</title>
    <script defer src="movie_database.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="index.html"><img class="logo" src="logo.png" alt="FilmFinderXL"></a>
        <nav> 
            <div id="radios">
                <input type="radio" id="newmovies" name="filter" value="newmovies"><label for="newmovies">Latest movies</label>
                <input type="radio" id="avenger" name="filter" value="avengers"><label for="avenger">Avenger movies</label>
                <input type="radio" id="xmen" name="filter" value="xmen"><label for="xmen">X-men movies</label>
                <input type="radio" id="princess" name="filter" value="princess"><label for="princess">Princess movies</label>
                <input type="radio" id="batman" name="filter" value="batman"><label for="batman">Batman movies</label>
                <label for="search" class="searchlabel">Search:</label><input type="text" id="searchbar" name="search">
            </div>
        </nav>
    </header>    
    <main>
        <ul id="posters"></ul>
    </main>
    <footer>
        <a href="index.html"><img class="footer" src="logo.png" alt="FilmFinderXL"></a>
    </footer>
</body>

</html>
